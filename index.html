<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  
</head>
<body>
  
  <div class="container">
    
    <div class="content">
    
    <div class="output">
      <b>Your password will appear here!</b>
    </div>
    
    <label for="pass-length">Password Length: </label>
    <input type="number" id="pass-length" value="" />
    
    <div class="option">
       
       <div class="uppercase-wrapper my">
          <label for="uppercase">Contain Uppercase: </label>
          <input type="checkbox" class="float-right" id="uppercase"/>
       </div>
       
       <div class="lowercase-wrapper my">
          <label for="lowercase">Contain Lowercase: </label>
          <input type="checkbox" class="float-right" id="lowercase"/>
       </div>
       
       <div class="numbers-wrapper my">
          <label for="numbers">Contain Numbers: </label>
          <input type="checkbox" class="float-right" id="numbers"/>
       </div>
       
       <div class="symbols-wrapper my">
          <label for="symbols">Contain Symbols: </label>
          <input type="checkbox" class="float-right" id="symbols"/>
       </div>
       
    </div>
    
    <button type="button" class="generate-button">Generate!</button>
    
  </div>
  </div>
  
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
  
</body>
</html>
